<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maikel Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            position: relative;
            color: #fff !important;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
        }

        /* Agregamos una capa semi-transparente sobre el fondo */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Fondo negro con opacidad */
            z-index: -1; /* Colocamos la capa detrás del contenido */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .cta {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        input, textarea {
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #fff;
            border-radius: 15px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff !important;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: #ddd !important;
            opacity: 0.7;
        }

        /* Borde verde en el enfoque */
        input:focus, textarea:focus {
            border-color: #28a745; /* Borde verde cuando se hace foco */
            background-color: rgba(0, 0, 0, 0.7); /* Fondo más oscuro */
        }

        /* Desactivar el borde rojo de la validación del navegador */
        input:invalid, textarea:invalid {
            border-color: #fff; /* Mantener borde blanco */
        }

        input:valid, textarea:valid {
            border-color: #28a745; /* Borde verde si es válido */
        }

        button {
            padding: 15px;
            font-size: 1.5em;
            background-color: #0056b3;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 15px;
            cursor: pointer;
            transition: color 0.3s;
        }

        button:hover {
            color: #ccc; /* Cambia el color del texto a gris cuando el mouse pase sobre el botón */
        }

        .cta, h1 {
            color: #fff !important; /* Asegura que el texto de las llamadas a la acción sea más visible */
        }

        /* Desactivar la validación del navegador */
        input:focus, textarea:focus {
            outline: none; /* Elimina el contorno predeterminado */
        }

        /* Fondo con imagen */
        body {
            background: url('https://raw.githubusercontent.com/maikeldigital/landing/main/img_fondo.webp') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Maikel Digital</h1>
    <p>He ayudado a miles de profesionales y empresas a mejorar rendimientos y generar resultados con estrategias personalizadas.</p>
    <p class="cta">Cuéntame cómo puedo ayudarte</p>

    <form action="https://formsubmit.co/maikeldigitalinfo@gmail.com" method="POST">
        <input type="email" name="email" placeholder="Pásame tu email para ponerme en contacto contigo" required>
        <textarea name="project" placeholder="Cuéntame sobre tu proyecto" required></textarea>
        <button type="submit">Enviar</button>
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="_honey" style="display:none">
    </form>
</body>
</html>
