<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maikel Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            position: relative;
            color: #fff !important;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
        }

        /* Capa de opacidad sobre el fondo */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Fondo negro con opacidad */
            z-index: -1; /* Colocamos la capa detrás del contenido */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .cta {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px; /* Limitar el ancho máximo del formulario */
        }

        input, textarea {
            padding: 10px;
            font-size: 1.2em;
            border: none; /* Quitamos el borde */
            border-bottom: 1px solid rgba(255, 255, 255, 0.6); /* Línea blanca fina y con opacidad */
            background-color: transparent; /* Fondo transparente */
            color: #fff;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: #ddd !important;
            opacity: 0.7;
        }

        /* Hacer que el texto y la línea se hagan más visibles al hacer foco */
        input:focus, textarea:focus {
            outline: none; /* Elimina el contorno predeterminado */
            border-bottom-color: #fff; /* Línea blanca cuando el campo está en foco */
            background-color: rgba(0, 0, 0, 0.7); /* Fondo más oscuro */
            color: #fff; /* El texto será más visible */
        }

        /* Texto más claro cuando el campo tiene foco */
        input:focus::placeholder, textarea:focus::placeholder {
            color: #fff; /* Cambia el color del texto del placeholder a blanco */
            opacity: 1; /* Hace el placeholder más visible */
        }

        button {
            padding: 15px;
            font-size: 1.5em;
            background-color: transparent; /* Botón transparente */
            color: #fff;
            border: 2px solid #fff; /* Borde blanco */
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0.6; /* Opacidad baja al principio */
        }

        button:hover {
            color: #fff;
            background-color: #0056b3; /* Fondo azul cuando el mouse pase */
        }

        .confirmation-message {
            display: none; /* Ocultar mensaje de confirmación por defecto */
            font-size: 1.5em;
            color: #28a745; /* Verde para mensaje de éxito */
            margin-top: 20px;
        }

        body {
            background: url('https://raw.githubusercontent.com/maikeldigital/landing/main/img_fondo.webp') no-repeat center center fixed;
            background-size: cover;
        }

        input:valid, textarea:valid {
            border-bottom-color: #28a745; /* Línea verde cuando los campos son válidos */
        }

        input:invalid, textarea:invalid {
            border-bottom-color: rgba(255, 255, 255, 0.6);
        }

    </style>
</head>
<body>
    <h1>Maikel Digital</h1>
    <p>He ayudado a miles de profesionales y empresas a mejorar rendimientos y generar resultados con estrategias personalizadas.</p>
    <p class="cta">Cuéntame cómo puedo ayudarte</p>

    <form id="contact-form">
        <input type="email" name="email" id="email" placeholder="Pásame tu email para ponerme en contacto contigo" required>
        <textarea name="project" id="project" placeholder="Cuéntame sobre tu proyecto" required></textarea>
        <button type="submit">Enviar</button>
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="_honey" style="display:none">
    </form>

    <!-- Mensaje de confirmación -->
    <div class="confirmation-message" id="confirmation-message">
        ¡Gracias! Me pondré en contacto contigo lo antes posible.
    </div>

    <script>
        // Obtener elementos del formulario
        const form = document.getElementById('contact-form');
        const confirmationMessage = document.getElementById('confirmation-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el comportamiento por defecto (recargar la página)

            // Obtener los datos del formulario
            const formData = new FormData(form);

            // Enviar el formulario usando fetch (AJAX)
            fetch('https://formsubmit.co/maikeldigitalinfo@gmail.com', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())  // Se obtiene la respuesta como JSON
            .then(data => {
                // Mostrar el mensaje de confirmación
                confirmationMessage.style.display = 'block';
                form.style.display = 'none'; // Ocultar el formulario después de enviar
            })
            .catch(error => {
                // Si hay un error, puedes manejarlo aquí
                alert('Hubo un problema al enviar el formulario. Inténtalo nuevamente.');
            });
        });
    </script>
</body>
</html>
