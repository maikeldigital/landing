<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maikel Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            position: relative;
            color: #fff !important;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
        }

        /* Capa de opacidad sobre el fondo */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Fondo negro con opacidad */
            z-index: -1; /* Colocamos la capa detrás del contenido */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .cta {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px; /* Limitar el ancho máximo del formulario */
        }

        input, textarea {
            padding: 10px;
            font-size: 1.2em;
            border: none; /* Quitamos el borde */
            border-bottom: 2px solid #fff; /* Línea inferior */
            background-color: transparent; /* Fondo transparente */
            color: #fff;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: #ddd !important;
            opacity: 0.7;
        }

        /* Cambiar color de la línea cuando el campo está enfocado */
        input:focus, textarea:focus {
            outline: none; /* Elimina el contorno predeterminado */
            border-bottom-color: #28a745; /* Línea inferior verde cuando se hace foco */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo más oscuro */
        }

        button {
            padding: 15px;
            font-size: 1.5em;
            background-color: transparent; /* Botón transparente */
            color: #fff;
            border: 2px solid #fff; /* Borde blanco */
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0.6; /* Opacidad baja al principio */
        }

        button:hover {
            color: #fff;
            background-color: #0056b3; /* Fondo azul cuando el mouse pase */
        }

        button:disabled {
            cursor: not-allowed; /* Cambia el cursor si el botón está desactivado */
            opacity: 0.4; /* Reduce la opacidad si está desactivado */
        }

        .cta, h1 {
            color: #fff !important; /* Asegura que el texto de las llamadas a la acción sea más visible */
        }

        /* Fondo con imagen */
        body {
            background: url('https://raw.githubusercontent.com/maikeldigital/landing/main/img_fondo.webp') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Maikel Digital</h1>
    <p>He ayudado a miles de profesionales y empresas a mejorar rendimientos y generar resultados con estrategias personalizadas.</p>
    <p class="cta">Cuéntame cómo puedo ayudarte</p>

    <form action="https://formsubmit.co/maikeldigitalinfo@gmail.com" method="POST" id="contactForm">
        <input type="email" name="email" placeholder="Pásame tu email para ponerme en contacto contigo" required>
        <textarea name="project" placeholder="Cuéntame sobre tu proyecto" required></textarea>
        <button type="submit" id="submitBtn" disabled>Enviar</button>
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="_honey" style="display:none">
    </form>

    <script>
        // Obtener elementos del formulario y botón de envío
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = form.querySelector('input[type="email"]');
        const projectInput = form.querySelector('textarea');

        // Función para habilitar o deshabilitar el botón de envío
        function validateForm() {
            // Verificar si el campo de email tiene un valor válido y el textarea no está vacío
            const isEmailValid = emailInput.checkValidity(); // Verifica que el email sea válido
            const isProjectValid = projectInput.value.trim() !== ""; // Verifica que el textarea no esté vacío

            // Si ambos campos son válidos, habilitamos el botón
            submitBtn.disabled = !(isEmailValid && isProjectValid);
        }

        // Escuchar los cambios en los campos del formulario
        form.addEventListener('input', validateForm);
    </script>
</body>
</html>
