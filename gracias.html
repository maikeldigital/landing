<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/maikeldigital/landing/main/img_fondo.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff !important;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        h3 {
            font-size: 2em;
            font-weight: normal;
            position: relative;
            z-index: 1;
        }

        /* Capa de opacidad sobre la imagen de fondo */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>
<body>
    <h1>¡Gracias!</h1>
    <h3>Me pondré en contacto contigo lo antes posible.</h3>
</body>
</html>
